<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="./css/style.css">
<script src="js/parallax.js"></script>
<style>
	.container
	{
		width: 100%;
		height: 100vh;
		overflow: hidden;
		background: url(image/background/background.jpg);
		background-attachment: fixed;
		background-size: cover;
		background-position: center;
	}
</style>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="image/character/text.png"></li>
			<li class="layer" data-depth="1"><img src="image/character/planet1.png"></li>
			<li class="layer" data-depth="-1"><img src="image/character/planet2.png"></li>
			<li class="layer" data-depth="2"><img src="image/character/astronaut.png"></li>
			<li class="layer" data-depth="0.5"><img src="image/character/rocket.png"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
